<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="start-btn" onclick="start(true)">Start</button>
    <button type="button" id="end" onclick="stop()">Pause</button>
    <button type="button" id="reset" onclick="reset()">Reset</button>

    <p align ="center" id="text">00:00:00</p>

    <script>
       let time = document.getElementById("text");
       let timeid = null;

       var sec=0,min=0,hr=0;

       function start(flag)
       {
        timeid = setTimeout(function(){
            sec = parseInt(sec);
            min = parseInt(min);
            hr = parseInt(hr);

            sec++;

            if(sec>=100)
            {
                min++;
                sec=0;
            }
            if(min >= 60)
            {
                hr++;
                min=0;
            }

            if(sec<10)
            {
                sec = "0" + sec;
            }
            if(min <10)
            {
                min = "0"+min;
            }
            if(hr <10)
            {
                hr = "0"+hr;
            }

            time.innerHTML = hr+":"+min+":"+sec;
            start();

        },10);
       }

       function stop()
       {
        clearTimeout(timeid);
       }

       function reset(){
        sec=0;
        min=0;
        hr=0;

        clearTimeout(timeid);
        time.innerHTML = "00:00:00";
       }

    </script>
</body>
</html
